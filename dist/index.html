<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" data-ng-app="ambiance">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <title>Ambiance</title>
        <style type="text/css">
            body {
                padding-top: 70px;
            }
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak] {
                display: none !important;
            }
        </style>
        <link rel="stylesheet" href="dist/css/style.css">
        <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="dist/css/font-awesome.min.css" />
    </head>
    <body>

        <noscript>
            <div class="callout callout-white callout-padding">
                <div class="inner">
                    <h2 class="featured tidy">Javascript not enabled</h2>
                    <p class="declare">Please enable Javascript in your browser (see your browser's help section to learn how).</p>
                </div>
            </div>
        </noscript>

        <div id="content" data-ng-cloak>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <img src="dist/images/stolen_fidelity_questionmark.gif"><a href="{{link}}" class="navbar-brand">{{title}}</a>
                </div>
            </nav>
            <div data-ui-view></div>
        </div>

        <script src="dist/js/angular.min.js"></script>
        <script src="dist/js/angular-cookies.min.js" type="text/javascript"></script>
        <script src="dist/js/angular-animate.min.js"></script>
        <script src="dist/js/angular-sanitize.min.js"></script>
        <script src="dist/js/angular-ui-bootstrap.min.js"></script>
        <script src="dist/js/angular-ui-router.min.js"></script>
        <script src="dist/js/app.js"></script>
    </body>
</html>
