<div class="text-center">
    <div class="row-fluid">
        <div class="col-xs-12">
            <img src="dist/images/meet-me.jpg" height="500">
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-xs-12"><img src="" height="50"></div>
    </div>
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <b>Event Name:</b> {{formData.name}}
        </div>
        <div class="col-xs-4"></div>
    </div>
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <b>Time:</b> {{formData.time}}
        </div>
        <div class="col-xs-4"></div>
    </div>
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <b>Date:</b> {{formData.date}}
        </div>
        <div class="col-xs-4"></div>
    </div>
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <b>Invite List:</b>
            <div clas="row" ng-repeat="friend in inviteList">
                {{friend}}
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>
