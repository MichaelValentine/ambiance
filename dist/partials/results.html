<div class="row-fluid">
    <div class="col-xs-12">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <b>{{resultTitle}}:</b>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-xs-12"><img src="" height="50"></div>
</div>
<div class="row-fluid" ng-repeat="item in toDisplay" ng-if="toDisplay.length > 0">
    <div class="col-xs-12">
        <div class="col-xs-4"></div>
        <div class="col-xs-4" style="border:solid 1px">
            Name: {{item.name}}<br>
            Last Vistied: {{item.lastVisited}}<br>
            Location: <span ng-repeat="location in item.location track by $index">{{location}}<span ng-show="$index < (item.location.length-1)">,</span> &nbsp;</span><br>
            Ambiance: <span ng-repeat="ambiance in item.ambiance track by $index">{{ambiance}}<span ng-show="$index < (item.ambiance.length-1)">,</span> &nbsp;</span><br>
            Waiter Attitude: <span ng-repeat="waiter in item.waiters track by $index">{{waiter}}<span ng-show="$index < (item.waiters.length-1)">,</span> &nbsp;</span><br>
            Food Price: <span ng-repeat="prices in item.foodPrice track by $index">{{prices}}<span ng-show="$index < (item.foodPrice.length-1)">,</span> &nbsp;</span><br>
        </div>
        <div class="col-xs-4"></div>
    </div>
    <div class="row-fluid">
        <div class="col-xs-12"><img src="" height="50"></div>
    </div>
</div>
<div ng-if="toDisplay.length < 1" class="row-fluid">
    <div class="col-xs-4"></div>
    <div class="col-xs-4 text-center">
        No entries matched your search, why not try again with a broader search?<br><br>
        <button class="btn btn-sm btn-primary" ng-click="changeState('search')">Search Again?</button>
    </div>
    <div class="col-xs-4"></div>
</div>
<div class="row-fluid" ng-if="showRandom">
    <div class="col-xs-12">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <button class="btn btn-sm btn-block btn-primary" id="submitBtn" ng-click="getRandom()">Try Again</button>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>
