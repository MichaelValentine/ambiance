<div class="row-fluid">
    <div class="col-xs-12">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <b>{{resultTitle}}:</b>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-xs-12"><img src="" height="50"></div>
</div>
<div class="row-fluid" ng-repeat="item in toDisplay">
    <div class="col-xs-12">
        <div class="col-xs-4"></div>
        <div class="col-xs-4" style="border:solid 1px">
            Name: {{item.name}}<br>
            Last Vistied: {{item.lastVisited}}<br>
            Location: <span ng-repeat="location in item.location">{{location}} &nbsp;</span><br>
            Ambiance: <span ng-repeat="ambiance in item.ambiance">{{ambiance}} &nbsp;</span><br>
            Waiter Attitude: <span ng-repeat="waiter in item.waiters">{{waiter}} &nbsp;</span><br>
            Food Price: <span ng-repeat="prices in item.foodPrice">{{prices}} &nbsp;</span><br>
        </div>
        <div class="col-xs-4"></div>
    </div>
    <div class="row-fluid">
        <div class="col-xs-12"><img src="" height="50"></div>
    </div>
</div>
<div class="row-fluid" ng-if="showRandom">
    <div class="col-xs-12">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <button class="btn btn-sm btn-block btn-primary" id="submitBtn" ng-click="getRandom()">Try Again</button>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>
