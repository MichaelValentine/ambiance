<div data-ui-view>
    <div class="text-center">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <b>List of Meetups:</b>
                <div clas="row" ng-repeat="invite in invitedList">
                    <a ng-click="changeState('.selected')">{{invite.name}}</a>
                </div>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>
</div>
